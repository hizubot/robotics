<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology & Innovation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: white; text-align: center; overflow: hidden; }
        .screen { position: absolute; width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 50px 20px; }
        .hidden { opacity: 0; pointer-events: none; }
        #title { font-size: 5em; font-weight: bold; white-space: pre-line; text-align: center; max-width: 90%; margin-top: 50px; }
        .logo { width: 350px; max-width: 80%; margin-bottom: 50px; }
        .selection-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .selection-screen h1 { font-size: 3.5em; margin-bottom: 50px; }
        .options { display: flex; justify-content: center; align-items: center; gap: 80px; width: 100%; }
        .divider { width: 2px; height: 300px; background-color: black; }
        .option { text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: transform 0.3s ease, opacity 0.3s ease; }
        .option:hover { transform: scale(1.1); opacity: 0.8; }
        .option img { display: block; margin-bottom: 20px; transition: transform 0.3s ease; }
        .option:hover img { transform: scale(1.1); }
        .option #cyberpi { width: auto; height: 100px; }
        .option #mbot2 { width: auto; height: 200px; }
        .option p { font-size: 1.5em; margin-top: auto; padding: 15px; border: 2px solid gray; border-radius: 10px; display: flex; justify-content: center; align-items: center; width: 150px; height: 50px; text-align: center; transition: background-color 0.3s ease, transform 0.3s ease; }
        .option:hover p { background-color: lightgray; transform: scale(1.1); }
        
        .tutorial-screen { display: none; flex-direction: column; align-items: center; padding: 50px 20px; }
        .tutorial-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 50px; }
        .tutorial-box { position: relative; width: 200px; height: 250px; border: 2px solid gray; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease; }
        .tutorial-box:hover { transform: scale(1.1); background-color: lightgray; }
        .tutorial-box img { width: 100px; height: 100px; margin-bottom: 10px; }
        .tutorial-box p { font-size: 1.2em; font-weight: bold; }
        .level-number { position: absolute; top: 10px; left: 10px; background-color: black; color: white; padding: 5px 10px; border-radius: 50%; font-size: 1em; }
    </style>
</head>
<body>
    <div id="screen1" class="screen">
        <h1 id="title">Technology
&
Innovataion</h1>
        <img src="srcs/logo.png" alt="School Logo" class="logo">
    </div>
    <div id="screen2" class="screen hidden selection-screen">
        <h1>Select your Device</h1>
        <div class="options">
            <div class="option" onclick="selectDevice('CyberPi')">
                <img id="cyberpi" src="srcs/cyberpi.png" alt="CyberPi">
                <p>CyberPi</p>
            </div>
            <div class="divider"></div>
            <div class="option" onclick="selectDevice('mBot2')">
                <img id="mbot2" src="srcs/mbot2.png" alt="mBot2">
                <p>mBot2</p>
            </div>
        </div>
    </div>
    <div id="screen3" class="screen hidden tutorial-screen">
        <h1>Tutorial Activities</h1>
        <div class="tutorial-grid">
            <div class="tutorial-box" onclick="selectLevel(1)"><span class="level-number">1</span><img src="srcs/level1.png" alt="Level 1"><p>Level 1</p></div>
            <div class="tutorial-box" onclick="selectLevel(2)"><span class="level-number">2</span><img src="srcs/level2.png" alt="Level 2"><p>Level 2</p></div>
            <div class="tutorial-box" onclick="selectLevel(3)"><span class="level-number">3</span><img src="srcs/level3.png" alt="Level 3"><p>Level 3</p></div>
            <div class="tutorial-box" onclick="selectLevel(4)"><span class="level-number">4</span><img src="srcs/level4.png" alt="Level 4"><p>Level 4</p></div>
            <div class="tutorial-box" onclick="selectLevel(5)"><span class="level-number">5</span><img src="srcs/level5.png" alt="Level 5"><p>Level 5</p></div>
            <div class="tutorial-box" onclick="selectLevel(6)"><span class="level-number">6</span><img src="srcs/level6.png" alt="Level 6"><p>Level 6</p></div>
            <div class="tutorial-box" onclick="selectLevel(7)"><span class="level-number">7</span><img src="srcs/level7.png" alt="Level 7"><p>Level 7</p></div>
            <div class="tutorial-box" onclick="selectLevel(8)"><span class="level-number">8</span><img src="srcs/level8.png" alt="Level 8"><p>Level 8</p></div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
        }, 1000);

        function selectDevice(device) {
            if (device === 'mBot2') {
                document.getElementById('screen2').classList.add('hidden');
                document.getElementById('screen3').classList.remove('hidden');
            } else {
                alert("You selected: " + device);
            }
        }

        function selectLevel(level) {
            alert("You selected Level " + level);
        }
    </script>
</body>
</html>
